<div class="modal-body"
     ng-swipe-left="Lightbox.nextImage()"
     ng-swipe-right="Lightbox.prevImage()">

  <!-- image -->
  <div class="lightbox-image-container">
    <img lightbox-src="{{Lightbox.imageUrl}}" alt="">
  </div>

  <!-- caption -->
  <div>
    <h3 style="margin: 18px 0 0 0">{{Lightbox.imageCaption.gsx$bildname.$t}} <small ng-if="Lightbox.imageCaption.gsx$bildjahr.$t">{{Lightbox.imageCaption.gsx$bildjahr.$t}}</small></h3>
    <h6 style="margin: 4px 0 0 0">{{Lightbox.imageCaption.gsx$kuenstler.$t}}
      <small ng-if="Lightbox.imageCaption.gsx$kuenstlerherkunft.$t">({{Lightbox.imageCaption.gsx$kuenstlerherkunft.$t}})</small>
    </h6>
  </div>

</div>
